<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h1 class="form-title">Formulario de Registro</h1>
    <form id="form" novalidate>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
      </div>
  
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" >
      </div>

      <div class="form-group">
        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" name="telefono" >
      </div>
  
      <div class="form-group">
        <label for="tipoDocumento">Tipo de Documento:</label>
        <select id="tipoDocumento" name="tipoDocumento" >
          <option value="" disabled selected>Seleccione el tipo de documento</option>
          
        </select>
      </div>
  
      <div class="form-group">
        <label for="documento">Documento:</label>
        <input type="text" id="documento" name="documento" >
      </div>
  
      <div class="form-group">
        <label for="correo">Correo Electrónico:</label>
        <input type="text" id="correo" name="correo" >
      </div>
  
      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" ></input>
      </div>
  
      <div class="form-group">
        <input type="submit" value="Registrar">
      </div>
    </form>


      <div class="user-list" id="action">
        <h2>Usuarios Registrados</h2>
        
        <table id="tablaUsuarios">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Telefono</th>
              <th>Tipo de Documento</th>
              <th>Documento</th>
              <th>Correo Electrónico</th>
              <th>Dirección</th>
            </tr>
          </thead>
          <tbody id="cuerpo">
            <!-- Los usuarios registrados se insertarán aquí -->
          </tbody>
        </table>
      </div>
    
    
  </div>

  <!-- modal -->
  <div class="modal-container">
    <h1 class="form-title">Formulario de edición</h1>
    <form id="form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombreModal" name="nombre">
      </div>
  
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellidoModal" name="apellido" >
      </div>

      <div class="form-group">
        <label for="telefono">Telefono:</label>
        <input type="text" id="telefonoModal" name="telefono" >
      </div>
  
      <div class="form-group">
        <label for="tipoDocumento">Tipo de Documento:</label>
        <select id="tipoDocumentoModal" name="tipoDocumento" >
          <option value="" disabled selected>Seleccione el tipo de documento</option>
          
        </select>
      </div>
  
      <div class="form-group">
        <label for="documento">Documento:</label>
        <input type="text" id="documentoModal" name="documento" >
      </div>
  
      <div class="form-group">
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correoModal" name="correo" >
      </div>
  
      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccionModal" name="direccion" ></input>
      </div>
  
      <div class="form-group">
        <input type="submit" value="Registrar">
      </div>
    </form>
  </div>
  


  <script src="app.js" type="module"></script>
</body>
</html>
