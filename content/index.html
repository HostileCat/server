<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <div class="form-container">
    <h1 class="form-title">Formulario de Registro</h1>
    <form id="form" novalidate>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
  
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
      </div>

      <div class="form-group">
        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" name="telefono" required>
      </div>
  
      <div class="form-group">
        <label for="tipoDocumento">Tipo de Documento:</label>
        <select id="tipoDocumento" name="tipoDocumento" required>
          <option value="" disabled selected>Seleccione el tipo de documento</option>
          
        </select>
      </div>
  
      <div class="form-group">
        <label for="documento">Documento:</label>
        <input type="text" id="documento" name="documento" required>
      </div>
  
      <div class="form-group">
        <label for="correo">Correo Electrónico:</label>
        <input type="text" id="correo" name="correo" >
      </div>
  
      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required></input>
      </div>

      <div>
        <input type="checkbox" id="terminos" name="terminos" required>
        <label for="terminos">Acepto los términos y condiciones</label>
      </div>
  
      <div class="form-group">
        <input type="hidden" id="userId">
        <input type="submit" id="submit" value="Registrar">
      </div>
    </form>


      <div class="user-list" id="action">
        <h2>Usuarios Registrados</h2>
        
        <table id="tablaUsuarios">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Telefono</th>
              <th>Tipo de Documento</th>
              <th>Documento</th>
              <th>Correo Electrónico</th>
              <th>Dirección</th>
            </tr>
          </thead>
          <tbody id="cuerpo">
            <template id="users">
              <tr>
                <td class="first_name"></td>
                <td class="last_name"></td>
                <td class="phone"></td>
                <td class="type_id"></td>
                <td class="documento"></td>
                <td class="email"></td>
                <td class="address"></td>
                <td>
                  <div class="group">
                    <button class="edit button">
                      <i class="bx bxs-edit-alt"></i>
                    </button>
                    <button class="delete button button--danger">
                      <i class="bx bxs-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    
    
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
